services:
  ymca_aliases.url_cleaner:
    class: Drupal\ymca_aliases\UrlCleaner
  ymca_aliases.node_alias:
    class: Drupal\ymca_aliases\NodeAlias
    arguments: ['@ymca_aliases.url_cleaner', '@path.alias_manager', '@menu.tree_storage']
  lowercase.subscriber:
    class: Drupal\ymca_aliases\EventSubscriber\LowercaseSubscriber
    arguments: ['@router.route_provider', 'pagecontext.service']
    tags:
      - { name: event_subscriber }