id: ymca_migrate_block_content_promo_block
label: Promo block migration.
migration_group: example
migration_tags:
  - block_content
source:
  plugin: ymca_migrate_block_content_promo_block
process:
  type:
    plugin: default_value
    default_value: promo_block
  info: info
  field_block_header: info
  field_block_content/value: body
  field_block_content/format:
    plugin: default_value
    default_value: full_html
  field_link/uri: link
  field_link/title: link_title
  field_image/target_id:
    plugin: migration
    migration: ymca_migrate_file
    source: image
  field_image/alt: image_alt
destination:
  plugin: entity:block_content
migration_dependencies:
  required:
    - ymca_migrate_file
