<script id="excerpt-template" type="text/x-handlebars-template">
  {{#each excerpts}}
  <article class="row post-excerpt">
    {{!--
    <div class="post-thumbnail col-sm-3">
      {{#if image.src}}/>
      {{/if}}
      <img class="img-responsive" src="{{ image.src }}" />
    </div>
    --}}
    <div class="col-sm-12">
      <h3>{{ title }}</h3>
      <div class="copy">{{{ copy }}}</div>
      <p>
        <a href="{{ link.href }}" class="btn btn-link post-link">Continue Reading</a>
      </p>
    </div>
  </article>
  {{/each}}
</script>

<script id="location-nav-template" type="text/x-handlebars-template">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <ul class="nav nav-tabs nav-justified">
          {{#each children}}
          {{#each children}}
          {{#each children}}
          {{#if active}}
          {{#each children}}
          {{#if overview}}
          <li class="{{ classes }}">
            <a class="home" href="{{ url }}" ></a>
          </li>
          {{ else }}
          {{#unless_eq page_name compare="Join"}}
          {{#unless_eq page_name compare="Register"}}
          <li class="{{ classes }}">
            <a href="{{ url }}">{{ page_name }}</a>
          </li>
          {{/unless_eq}}
          {{/unless_eq}}
          {{/if}}
          {{/each}}
          {{/if}}
          {{/each}}
          {{/each}}
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</script>

<script id="nav-item-template" type="text/x-handlebars-template">
  {{#if children}}
  <li class="{{#if children}} dropdown {{/if}} {{ dasherized }} nav-level-{{ nav_level }}">
    <a class="dropdown-toggle" data-toggle="dropdown">{{ page_name }}</a>
    <ul class="nav dropdown-menu"></ul>
  </li>
  {{ else }}
  <li class="{{#if current}} current{{/if}} {{ dasherized }}{{#if abe_page }} abe{{/if}}">
    <a href="{{ url }}" class="{{ classes }} {{#if overview }}overview {{/if}} link">{{ page_name }}</a>
  </li>
  {{/if}}
</script>

<script id="slides-template" type="text/x-handlebars-template">
  <ol class="carousel-indicators hidden">
    {{#each slides}}
    <li data-target="#carousel" data-slide-to="{{@index}}" class="{{#unless @index}} active{{/unless}}"></li>
    {{/each}}
  </ol>
  <div class="carousel-inner">
    {{#each slides}}
    <div class="item {{#unless @index}} active{{/unless}}">
      <div class="row">
        <div class="col-md-8 image" >
          <div class="img-lg visible-md visible-lg" style="background-image: url({{ img.src }});"></div>
          <img class="img-responsive hidden-lg hidden-md" src="{{ img.src }}"/>
        </div>
        <div class="caption col-md-4">
          <div class="carousel-caption">
            {{{ copy }}}
            <br/>
            {{#if link.href}}
            <a class="btn btn-primary btn-lg" href="{{ link.href }}">{{ link.title }}</a>
            {{/if}}
            </p>
          </div>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</script>
