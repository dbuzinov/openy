[[ if comment ]]
Show messages at the top of content area
[[ end if comment ]]

<section class="messages">
	[[ if message ]]
	<div class="inline-messages alert-[[ if ! message_type ]]warning[[ end if message_type ]]$message_type alert-dismissable ">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		$message
		[[ if comment ]]
		<!-- Removed. Error messages moved inline. -->
		<ul>
			$start_loop_error_details
			<li>$error_detail</li>
			$end_loop_error_details
		</ul>
		[[ end if comment ]]
	</div>
	[[ end if message ]]
</section>
