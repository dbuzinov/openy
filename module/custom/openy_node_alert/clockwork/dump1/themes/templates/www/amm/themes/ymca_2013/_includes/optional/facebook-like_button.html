<div class="fb-like" data-send="false" data-width="450" data-show-faces="false"></div>
<!--
 1. Configure settings at: http://developers.facebook.com/docs/reference/plugins/like-box/
 2. Use the Javascript bellow to defer loading and not require #fb-root
 3. Make sure url starts with // so it uses the same security protocol as the page
 4. Move javasctipt to plugins.js
 5. ToDo: Delete these comments
-->
<script> 
CWjQuery(window).load(function(){
	if(!CWjQuery('#fb-root').length) CWjQuery('body').prepend('<div id="fb-root"></div>');
	(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
});
</script>
