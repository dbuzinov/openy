<ul>
	$start_loop_nav_level_1
	[[ if ! :hidden ]]
	<li class="$nav_classes">
		<a href="$page_url"><span>$html_esc_page_title</span></a>
		[[ if nav_level_2 ]]
		<ul>
			$start_loop_nav_level_2
			<li class="$nav_classes">
				<a href="$page_url">$html_esc_page_title</a>
			</li>
			$end_loop_nav_level_2
		</ul>
		[[ end if nav_level_2 ]]
	</li>
	[[ end if :hidden ]]
	$end_loop_nav_level_1
</ul>
