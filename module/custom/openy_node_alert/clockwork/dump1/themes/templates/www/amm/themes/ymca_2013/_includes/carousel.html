[[ if notes: ]]

Slide data is parsed in JS and then compiled to final markup using Handlebars.js.

Templates for Handlebars are found in htdocs ymca_2013/hbs

[[ end if notes: ]]

[[ if content_area_99 ]]
<section id="carousel" class="carousel slide carousel-fade  masthead-carousel" data-interval="false">
	<div class="hidden slide-data" id="slide-data">$content_area_99</div>
	<a class="left carousel-control hidden-xs" href="#carousel" data-slide="prev">
		<span class="icon-prev"></span>
	</a>
	<a class="right carousel-control hidden-xs" href="#carousel" data-slide="next">
		<span class="icon-next"></span>
	</a>
</section>
[[ end if content_area_99 ]]
