<!-- unminified source available as a nav -->
<script>
var CW 			= CW || {},
	isPreview 	= document.location.href.match(/preview_content/),
	lookupUrl 	= isPreview?"/amm/author/lookup_page.php?site_id=" + CW.siteId + "&url=":'';

CW.navs =
	{
	global:
		{
		pages:
		[{
		classes: 'open main-toggle',
		title: 'Back to Full Menu',
		active: true,
		current: false,
		parent: true,
		pages:
			[
			{
				id: null,
				url: lookupUrl+'/',
				title: 'Home'
			},
			$start_loop_menus
			{
			id: $site_page_id,
			url: '$page_url',
			liveUrl: '$live_url',
			title: '$page_name_esc_js'
			[[ if nav_level_2 ]]
			, pages: [ //hipster comma since we're using conditionals
				{
					id: $site_page_id,
					url: '$page_url',
					liveUrl: '$live_url',
					title: '$page_name_esc_js',

				{

				url: '$page_url',
				liveUrl: '$live_url',

					{
						id: $site_page_id,
						url: '$page_url',
						liveUrl: '$live_url',
						title: '$page_name_esc_js',
						classes: 'overview',

					id: $site_page_id,

							id: $site_page_id,
							url: '$page_url',
							liveUrl: '$live_url',
							title: '$page_name_esc_js',
							classes: 'overview',

						$start_loop_nav_level_4
						{
						id: $site_page_id,
						url: '$page_url',
						liveUrl: '$live_url',
						title: '$page_name_esc_js'

							{
								id: $site_page_id,
								url: '$page_url',
								liveUrl: '$live_url',
								title: '$page_name_esc_js',
								classes: 'overview',
								overview: true
							},
							$start_loop_nav_level_5

							id: $site_page_id,
							url: '$page_url',
							liveUrl: '$live_url',

									id: $site_page_id,
									url: '$page_url',
									liveUrl: '$live_url',
									title: '$page_name_esc_js',

								$start_loop_nav_level_6

								id: $site_page_id,
								url: '$page_url',
								liveUrl: '$live_url',
								title: '$page_name_esc_js'

								]

							}[[ if ! :last ]],[[ end if :last ]]
							$end_loop_nav_level_5
							]

						}[[ if ! :last ]],[[ end if :last ]]
						$end_loop_nav_level_4

				]

			}[[ if ! :last ]],[[ end if :last ]]

			]

jQuery(function(){
	initSiteNav();
	buildSubnav();

});
