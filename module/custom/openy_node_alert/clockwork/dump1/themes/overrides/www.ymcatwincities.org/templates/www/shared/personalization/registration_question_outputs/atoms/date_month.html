<select class="month $$field_name\_style [[ if required_template ]]required[[ end if required_template ]]" name="$field_name" id="$field_name">
	<option value="">$name..</option>
	<option value="01" $$field_name\_01_selected>January</option>
	<option value="02" $$field_name\_02_selected>February</option>
	<option value="03" $$field_name\_03_selected>March</option>
	<option value="04" $$field_name\_04_selected>April</option>
	<option value="05" $$field_name\_05_selected>May</option>
	<option value="06" $$field_name\_06_selected>June</option>
	<option value="07" $$field_name\_07_selected>July</option>
	<option value="08" $$field_name\_08_selected>August</option>
	<option value="09" $$field_name\_09_selected>September</option>
	<option value="10" $$field_name\_10_selected>October</option>
	<option value="11" $$field_name\_11_selected>November</option>
	<option value="12" $$field_name\_12_selected>December</option>
</select>
