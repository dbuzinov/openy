<div class="password_reset" id="component_$component_id">
	<form method="post">

		<input type="hidden" name="action_$component_id" value="request_link"/>
		<input type="hidden" name="component_id" value="$component_id"/>
		<input type="hidden" name="site_page_id" value="$site_page_id"/>

		<p>To reset your password, please enter your e-mail address below.</p>
		<p>A link to reset your password will be sent to the address entered.</p>

		<table class="text" cellpadding="5" cellspacing="1">
			<tr>
				<th class="text $c_$component_id\_email_style">E-mail: </th>
				<td class="text">
					<input type="text" name="c_$component_id\_email" value="$c_$component_id\_email_esc" $size_adjustment/>
				</td>
			</tr>
			<tr>
				<td class="text">&nbsp;</td>
				<td class="text">
					<input type="submit" class="text" value="Send Link" />
				</td>
			</tr>
		</table>

	</form>
</div>
