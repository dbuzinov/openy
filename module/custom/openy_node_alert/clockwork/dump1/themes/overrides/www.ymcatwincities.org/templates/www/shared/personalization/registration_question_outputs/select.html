<div class="form-group" id="$field_name">
	<label for="$field_name" class="col-md-4 control-label select $$field_name\_style">$question_text <small>$include($required_template) $include($optional_template)</small><span class="inline-error $$field_name\_style"> <strong>Error:</strong> $$field_name\_error_detail_esc</span></label>
<div class="col-md-6">
<select name="$field_name" class="form-control $$field_name\_style [[ if required_template ]]required[[ end if required_template ]]" id="$field_name">
	<option value="">Select one...</option>
	$start_loop_options
	<option value="$value" $selected> $option_label </option>
	$end_loop_options
</select>
</div>
</div>
