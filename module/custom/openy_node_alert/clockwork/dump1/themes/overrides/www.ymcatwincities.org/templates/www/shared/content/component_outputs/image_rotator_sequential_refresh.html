<script language="JavaScript">
<!-- Hide from old browsers
var imageTotal = $image_total;
var cookieData = document.cookie;
var position   = cookieData.indexOf("image_rotator_sequence_$component_id=");
if( position != -1 ) {
	var start = position + String("image_rotator_sequence_$component_id=").length;
	var end   = cookieData.indexOf(";", start );
	if(end==-1) end = cookieData.length;
	var sequenceNumber = cookieData.substring(start,end);
	sequenceNumber++;
} else {
	var sequenceNumber = 0;
}
if( sequenceNumber >= imageTotal ) sequenceNumber = 0;
document.cookie = "image_rotator_sequence_$component_id="+sequenceNumber+";path=/";
images   =  new Array;
credits  =  new Array;
	$start_loop_images
		images[$number] = "$image_path_esc";
		credits[$number] = "$credit_esc";
	$end_loop_images
var newSrc = images[sequenceNumber];
var newCredit = credits[sequenceNumber];
document.write('<$component_tag class="image_rotator_component $component_class" id="component_$component_id"><img src="'+newSrc+'" alt="$alt_text_esc" title="$alt_text_esc" border="0"/>');
document.write( '<$component_tag class="caption_credit">' );
$start_loop_credit
document.write( '<span class="credit">'+newCredit+'</span>');
$end_loop_credit
// -->
</script>
<noscript>
<div style="$div_style"><img src="$default_image_path" alt="$alt_text_esc" title="$alt_text_esc" /></div>
</noscript>

$caption_esc
</span>
$end_loop_caption
</$component_tag>
