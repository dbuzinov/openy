<select data-varname="$variable_name" name="$field_name" id="$field_name" class="$$field_name\_style form-control">
  <option value="">
    [[ if abbreviate ]]Select...[[ end if abbreviate ]]
    [[ if ! abbreviate ]]Select a Country...[[ end if abbreviate ]]
  </option>
  $start_loop_countries
  <option value="$country_code" $$field_name\_$country_code\_selected>
    [[ if abbreviate ]]$country_code_esc[[ end if abbreviate ]]
    [[ if ! abbreviate ]]$name_esc[[ end if abbreviate ]]
  </option>
  $end_loop_countries
</select>
