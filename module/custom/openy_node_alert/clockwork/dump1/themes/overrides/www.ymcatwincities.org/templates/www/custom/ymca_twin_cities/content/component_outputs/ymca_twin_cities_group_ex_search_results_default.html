[[ if schedule_results ]]
<figure id="group-ex-carousel" data-interval="false" class="group-ex results carousel slide">
	<div class="row hidden-xs slider-container" data-spy="affix" data-offset-top="200">
		<div class="col-xs-12">
			<input class="slider" type="text" value="" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="0" data-slider-orientation="horizontal" data-slider-selection="none" data-slider-tooltip="hide" data-slider-enabled="true">
		</div>
	</div>
	<div class="row visible-xs">
		<div class="col-xs-12">
			<div class="btn-group  pagination btn-group-justified">

				<a class="btn btn-default" href="#group-ex-carousel" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<div class="btn-group">
					<a class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						Pick Date
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu slide-to">
						$start_loop_schedule_results
						<li data-target="#group-ex-carousel">
							<a>$day_esc</a>
						</li>
						$end_loop_schedule_results
					</ul>
				</div>
				<a class="btn btn-default" href="#group-ex-carousel" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="row carousel-container">
			<div class="carousel-inner group-ex-carousel-inner">
		$start_loop_schedule_results
		<div class="item col-lg-4 col-md-5 col-sm-6">
			<h4>$day_esc</h4>
			<div class="panel-group" id="">
				$start_loop_schedule_day
				<a class="accordion-toggle panel collapsed panel-default panel-group-ex $time_of_day" data-toggle="collapse" data-parent="" href="#collapse_$id">
					<div class="panel-heading">
						<h3 class="panel-title">
							$title_esc
							<small>$category_esc</small>
						</h3>
					</div>
					<div id="collapse_$id" class="panel-collapse collapse">
						<div class="panel-body">
							<p>$description</p>

						</div>
					</div>
					<div class="panel-footer">

						<address class="pull-right"> <strong>$studio_esc with $instructor_esc</strong>
							<br/>
							$location_esc
						</address>
						<span class="activity-day">$day_esc</span> $start_esc
						<br/>
						($length_esc min)
					</div>
				</a>
				$end_loop_schedule_day
			</div>
		</div>
		$end_loop_schedule_results
			</div>
			</div>
		</div>
	</div>
	<!-- Controls -->
	<div class="hidden-xs">
		<a class="left carousel-control" href="#group-ex-carousel" data-slide="prev">
			<span class="icon-prev"></span>
		</a>
		<a class="right carousel-control" href="#group-ex-carousel" data-slide="next">
			<span class="icon-next"></span>
		</a>
	</div>
</figure>
[[ end if schedule_results ]]
