<div class="email_signup_component" id="component_$component_id">
	<form name="email_signup_$component_id" action="" method="post">
		<input type="hidden" name="action_$component_id" value="show" />
		<table cellpadding="5">
			<tr>
				<th class="text" style="text-align: left;" colspan="3">Manage Subscriptions</th>
			</tr>
			$include($email_entry_template)
			<tr>
				<td colspan="3" class="text">Mark the lists you would like to subscribe to and select "Sign Up".</td>
			</tr>
			<tr>
				<th style="text-align: left;" class="text" colspan="2">List Name</th>
				<th style="text-align: left;" class="text">Description</th>
			</tr>
			$start_loop_lists
			<tr>
				<td style="width: 1em;"><input type="checkbox" id="email_signup_$component_id\_$list_id" name="email_signup_$component_id\_$list_id" value="1" $email_signup_$component_id\_$list_id\_1_checked /></td>
				<td class="text"><label for="email_signup_$component_id\_$list_id"><strong>$list_name_esc</strong></label></td>
				<td class="text">$list_description_esc</td>
			</tr>
			$end_loop_lists
			<tr>
				<td class="text" colspan="3">
					<input type="button" value="Sign Up" onClick="this.form.action_$component_id.value = 'signup'; this.form.submit( );" />
				</tD>
			</tr>
		</table>
	</form>
</div>
