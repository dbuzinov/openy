<div id="component_$component_id" class="$component_type">
$notification_list
</div>

<script>
if ( ! window[ 'dismiss_notification_$component_id' ] ) {
	window[ 'dismiss_notification_$component_id' ]  =  function ( el, notification_id ) {
		CWjQuery.post('', { 'action_$component_id':'dismiss_notification', 'notification_id':notification_id}, function ( ajax_response ) {
			if ( ajax_response.message_type == "info" ) {
				CWjQuery("#component_$component_id").html(ajax_response.output);
			}
			else if ( ajax_response.message_type == "error" ) {
				CWjQuery("div.message").html( ajax_response.message );
			}
		});
	}
}

if ( ! window[ 'refresh_$component_id' ] ) {
	window[ 'refresh_$component_id' ]  =  function ( limit ) {
		CWjQuery.post('', { 'action_$component_id':'get_notifications', 'limit':limit}, function ( ajax_response ) {
			if ( ajax_response.message_type == "info" ) {
				CWjQuery("#component_$component_id").html(ajax_response.output);
			}
			else if ( ajax_response.message_type == "error" ) {
				CWjQuery("div.message").html( ajax_response.message );
			}
		});
	}
}

</script>
