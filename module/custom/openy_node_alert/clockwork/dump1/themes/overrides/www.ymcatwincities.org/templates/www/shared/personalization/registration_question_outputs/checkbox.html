<div class="form-group" id="$field_name">
  <label class="col-md-4 control-label $$field_name\_style">$question_text <small>$include($optional_template) $include($required_template)</small><span class="inline-error $$field_name\_style"><strong>Error:</strong> $$field_name\_error_detail_esc</span></label>
  <div class="col-md-8">
    $start_loop_options
      <label class="checkbox[[ if ! br ]]-inline[[ end if br ]]">
        <input type="checkbox" class="[[ if required_template ]]required[[ end if required_template ]]" [[ if required_template ]]required[[ end if required_template ]] name="$field_name[]" id="$field_name\_$value" value="$value" $selected />$option_label</label> 
    $end_loop_options
    $start_loop_options
    [[ if ! br ]]
    <span class="help-inline">$include($required_template)</span>
    [[ end if br ]]
    [[ if br ]]
    <p class="help-block">$include($required_template)</p>
    [[ end if br ]]
    $end_loop_options
  </div>
</div>
