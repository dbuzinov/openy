<div class="technical_issue_component" id="component_$component_id">

	<form name="trouble_form" method="post" action="/error.php">

		<script type="text/javascript" language="JavaScript">
			if ( document.write ) { document.write( '<' + 'input type="hidden" name="c_$component_id\_javascript_enabled" value="1"/' + '>' ); }
		</script>
		<input type="hidden" name="action" value="report_issue"/>
		<input type="hidden" name="component_id" value="$component_id"/>
		<input type="hidden" name="c_$component_id\_error_id" value="$error_id"/>
		<input type="hidden" name="c_$component_id\_thank_you_url" value="$thank_you_url_esc"/>

		<p class="textBold">Describe the problem you encountered. (Please be as specific as possible; <em>e.g.</em> what are the steps necessary to reproduce it?)</p>
		<span class="control"><textarea name="c_$component_id\_description" rows="5" cols="50">$c_$component_id\_description_esc</textarea></span>
		<p class="textBold">Enter your e-mail address.</p>
		<span class="control"><input type="text" name="c_$component_id\_email_address" value="$c_$component_id\_email_address_esc" /></span>
		<p>Note: your e-mail address will be used only to contact you about this issue.</p>
		<br/>

		<input type="submit" value="Report Issue" />

	</form>

</div>
