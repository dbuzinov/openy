<div id="component_$component_id" class="$component_type" >

	<div class="map_area"></div>

	<div class="map_controls">
		<div class="tag_filters"></div>

		<a class="locateme" title="Locate Me">@
			<span>Locate Me</span>
		</a>

		<div class="search">
			<span>Go to:</span>
			<input type="text" class="search_field"/>
		</div>

		<div class="distance_limit">
			<span>Limit locations:</span>
			<select class="distance_limit_value"/>
				<option class="all_locations" value="">All locations</option>
				<option value="5">5 miles</option>
				<option value="10">10 miles</option>
				<option value="30">30 miles</option>
				<option value="50">50 miles</option>
				<option value="100">100 miles</option>
			</select>
		</div>
	</div>

	<ul class="location_list"></ul>

	<br style="clear:both;"/>
</div>

<script type="text/javascript">
CWjQuery(document).ready( function($) {
	window.c_$component_id = new CW.BingMapComponentOutput( 
		{
			component_id      :  '$component_id',
			component_type    :  '$component_type',
			map_data          :  '$map_data',
			marker_image_url  :  '$marker_url_esc',
			shadow_image_url  :  '$shadow_url_esc',
			bing_api_key      :  '$bing_api_key_esc',

		}	
	);
});
</script>
