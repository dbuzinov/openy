<select data-varname="$variable_name" name="$field_name" id="$field_name" class="$$field_name\_style form-control">
  <option value="">
    [[ if abbreviate ]]Select...[[ end if abbreviate ]]
    [[ if ! abbreviate ]]Select State or Province...[[ end if abbreviate ]]
  </option>
  $start_loop_countries
  <optgroup label="[[ if abbreviate ]]$country_code_esc[[ end if abbreviate ]][[ if ! abbreviate ]]$name_esc[[ end if abbreviate ]]">
    $start_loop_states
    <option value="$state_code" $$field_name\_$state_code\_selected>
      [[ if abbreviate ]]$state_code[[ end if abbreviate ]]
      [[ if ! abbreviate ]]$name_esc[[ end if abbreviate ]]
    </option>
    $end_loop_states
  </optgroup>
  $end_loop_countries
  <optgroup label="Other/None">
    <option value="Other" $$field_name\_Other_selected>Other</option>
  </optgroup>
</select>
