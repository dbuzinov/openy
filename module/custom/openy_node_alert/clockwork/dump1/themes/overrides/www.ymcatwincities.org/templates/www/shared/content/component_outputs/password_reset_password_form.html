<div class="password_reset" id="component_$component_id">
	<form method="post">

		<input type="hidden" name="action_$component_id" value="save_password" />
		<input type="hidden" name="component_id" value="$component_id" />
		<input type="hidden" name="site_page_id" value="$site_page_id" />
		<input type="hidden" name="k" value="$k_esc" />

		<p>Please enter a new password for your member account below.</p>

		<table class="text" cellpadding="5" cellspacing="1">
			<tr>
				<th class="text $c_$component_id\_password_style" style="text-align: right;">New Password: </th>
				<td class="text">
					<input class="text" type="password" name="c_$component_id\_password" value="" />
				</td>
			</tr>
			<tr>
				<th class="text $c_$component_id\_confirm_password_style" style="text-align: right;">Confirm Password: </th>
				<td class="text">
					<input class="text" type="password" name="c_$component_id\_confirm_password" value="" />
				</td>
			</tr>
			<tr>
				<td class="text">&nbsp;</td>
				<td class="text">
					<input type="submit" class="text" value="Save New Password" />
				</td>
			</tr>
		</table>

	</form>
</div>
