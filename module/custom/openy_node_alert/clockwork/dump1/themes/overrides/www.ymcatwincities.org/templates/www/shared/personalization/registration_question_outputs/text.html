<div class="form-group">
	<label for="$field_name" class="col-md-4 email control-label text $$field_name\_style">$question_text <small>$include($optional_template) $include($required_template)</small><span class="inline-error $$field_name\_style"> <strong>Error:</strong> $$field_name\_error_detail_esc</span></label>
	<div class="col-md-6">
		<input type="text" class="form-control form_email email text $$field_name\_style [[ if required_template ]]required[[ end if required_template ]]" id="$field_name\_$value" size="$cols" name="$field_name" value="$value" placeholder="$include($hint_text_template)"/>
	</div>
</div>
