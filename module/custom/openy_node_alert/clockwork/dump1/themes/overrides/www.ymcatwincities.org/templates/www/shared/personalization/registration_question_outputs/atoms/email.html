<div class="form-group">
<label for="$field_name" class="col-md-4 email control-label $$field_name\_style">$name <small>$include($optional_template) $include($required_template)</small></label>
<div class="col-md-6">
[[ if ! member_email ]]
<input type="text" class="form-control email text $$field_name\_style [[ if required_template ]]required[[ end if required_template ]]" id="$field_name" size="$cols" name="$field_name" value="$value"[[ if openid_exists ]] readonly="readonly" [[ end if openid_exists ]] />
[[ end if member_email ]]
[[ if member_email ]]
<input type="text" class="form-control form-control-static email text $$field_name\_style" id="$field_name" size="$cols" value="$member_email" disabled="disabled" />
<p class="help-block">Not <strong>$member_email</strong>? <a href="?action_$component_id=logout">Log out</a></p>
<input type="hidden" name="$field_name" value="$member_email"/>
[[ end if member_email ]]
</div>
</div>
