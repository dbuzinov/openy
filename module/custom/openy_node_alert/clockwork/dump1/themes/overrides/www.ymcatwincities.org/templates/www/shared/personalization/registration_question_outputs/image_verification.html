<label class="form_image_verification $$field_name\_style">$question_text <small>$include($optional_template) $include($required_template)</small></label>
<div id="recaptcha_area"></div>
<script type="text/javascript">
	Recaptcha.create("$recaptcha_public_key", "recaptcha_area", { theme: "red", callback: null} );
</script>
<div id="recaptcha_area">
	<div id="recaptcha_image"></div>
	<div id="captcha_buttons">
		<a id="recaptcha_reload_btn" href="javascript:Recaptcha.reload();" title="Get a new challenge" name="recaptcha_reload_btn">
		</a>
		<a id="recaptcha_switch_audio_btn" class="recaptcha_only_if_image" href="javascript:Recaptcha.switch_type('audio')" title="Get an audio challenge" name="recaptcha_switch_audio_btn">
		</a>
		<a id="recaptcha_switch_image_btn" class="recaptcha_only_if_audio" href="javascript:Recaptcha.switch_type('image')" title="Get an image challenge" name="recaptcha_switch_image_btn">
		</a>
		<a id="recaptcha_whatsthis_btn" href="javascript:Recaptcha.switch_type('image')" target="_blank" title="Help" name="recaptcha_whatsthis_btn">
		</a>
	</div>
	<label id="recaptcha_instructions_image" for="recaptcha_response_field" class="recaptcha_only_if_image recaptcha_only_if_no_incorrect_sol  $$field_name\_style">Type the two words:<span class="inline-error $$field_name\_style"> <strong>Error:</strong> $$field_name\_error_detail_esc</span></label>
	<input name="recaptcha_response_field" id="recaptcha_response_field" class="$$field_name\_style" type="text" autocomplete="off" />
</div>

	<script type="text/javascript">
	var recaptchaKey = '$recaptcha_public_key';
	Recaptcha.create(recaptchaKey, "recaptcha_area", {theme: "custom", custom_theme_widget: 'recaptcha_area'} );
	</script>
