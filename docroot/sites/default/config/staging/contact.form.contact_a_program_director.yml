  subject: 'Childcare - Contact a Program Director'
  content:
    value: "<p>A new submission was received from the \"Childcare - Contact A Program Director Form\"</p>\r\n\r\n<p>Here are the contents of the submission</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Submission Information</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>First Name:&nbsp;</strong>[contact_message:field_first_name]</p>\r\n\r\n<p><strong>Last Name:&nbsp;</strong>[contact_message:field_last_name]</p>\r\n\r\n<p><strong>Email Address:&nbsp;</strong>[contact_message:field_email_address]</p>\r\n\r\n<p><strong>Phone Number:&nbsp;</strong>[contact_message:field_phone_number]</p>\r\n\r\n<p><strong>Location:&nbsp;</strong>[contact_message:field_y_location_email]</p>\r\n\r\n<p><strong>Preferred contact method:&nbsp;</strong>&nbsp;[contact_message:field_contact_method]</p>\r\n\r\n<p><b>Notes or comments</b></p>\r\n\r\n<p>[contact_message:field_comments]</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>YMCA Twin Cities Form Submission System</p>\r\n\r\n<p>Note: Do not reply to this e-mail: it is sent from an automated system.</p>\r\n"
    format: full_html
