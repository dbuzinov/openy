submissionPageContent:
  value: "<h2>Thanks for your interest in Y Child Care and Preschool.</h2>\r\n\r\n<article class=\"richtext\">\r\n<h3>Your Information:</h3>\r\n\r\n<p><strong>Name:&nbsp;</strong>[contact_message:field_first_name]&nbsp;[contact_message:field_last_name]<br />\r\n<strong>Email:</strong>&nbsp;[contact_message:field_email_address]<br />\r\n<strong>Phone:&nbsp;</strong>[contact_message:field_phone_number]<br />\r\n<strong>Preferred Contact Method:</strong>&nbsp;[contact_message:field_contact_method]<strong> </strong></p>\r\n</article>\r\n\r\n<p>You’ll hear from us soon to schedule a visit to your selected location. During the visit, you’ll see the facility, meet the staff, discuss your questions, and pick up any necessary paperwork.</p>\r\n"
  format: full_html
submissionPageTitle: 'Thank you'
