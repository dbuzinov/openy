---

# This script contains commands to run cypress.io tests from docroot/cypress directory.

- name: Install dependencies
  shell: cd cypress && yarn install
  sudo: yes

- name: Make sure "build_reports" already exists
    file:
      path: build_reports
      state: directory
      mode: 0777
    sudo: yes

- name: Run tests
  shell: cd cypress && node_modules/cypress/bin/cypress run > ../build_reports/cypress.txt
  sudo: yes
  environment:
    CYPRESS_baseUrl: "{{ webroot }}"
