ymca_mindbody.credentials.settings:
  path: '/admin/config/system/mindbody'
  defaults:
    _form: '\Drupal\ymca_mindbody\Form\MindbodyCredentialsSettingsForm'
    _title: 'MindBody API settings'
  requirements:
    _permission: 'administer site configuration'

ymca_mindbody.pt:
  path: '/health__fitness/personal_training/pt'
  defaults:
    _form: '\Drupal\ymca_mindbody\Form\MindbodyPTForm'
    _title: 'Schedule Personal Training'
  requirements:
    _permission: 'access content'

ymca_mindbody.pt.results:
  path: '/health__fitness/personal_training/pt/results'
  defaults:
    _controller: '\Drupal\ymca_mindbody\Controller\MindbodyResultsController::content'
    _title_callback: '\Drupal\ymca_mindbody\Controller\MindbodyResultsController::setTitle'
  requirements:
    _permission: 'access content'