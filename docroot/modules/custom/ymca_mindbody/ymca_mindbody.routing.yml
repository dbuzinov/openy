ymca_mindbody.pt:
  path: '/health__fitness/personal_training/personal-trainer-schedules'
  defaults:
    _form: '\Drupal\ymca_mindbody\Form\MindbodyPTForm'
    _title: 'Personal Trainer Schedules'
  requirements:
    _permission: 'access Personal Training forms'
ymca_mindbody.location.pt:
  path: '/node/{node}/personal-trainer-schedules'
  defaults:
    _form: '\Drupal\ymca_mindbody\Form\MindbodyPTForm'
    _title: 'Personal Trainer Schedules'
  requirements:
    _permission: 'access Personal Training forms'
  options:
    parameters:
      node:
        type: entity:node
ymca_mindbody.pt.results:
  path: '/health__fitness/personal_training/personal-trainer-schedules/results'
  defaults:
    _controller: '\Drupal\ymca_mindbody\Controller\MindbodyResultsController::content'
    _title_callback: '\Drupal\ymca_mindbody\Controller\MindbodyResultsController::setTitle'
  requirements:
    _permission: 'access Personal Training forms'
ymca_mindbody.location.pt.results:
  path: '/node/{node}/personal-trainer-schedules/results'
  defaults:
    _controller: '\Drupal\ymca_mindbody\Controller\MindbodyResultsController::content'
    _title_callback: '\Drupal\ymca_mindbody\Controller\MindbodyResultsController::setTitle'
  requirements:
    _permission: 'access Personal Training forms'
  options:
    parameters:
      node:
        type: entity:node
ymca_mindbody.pt.book:
  path: '/health__fitness/personal_training/personal-trainer-schedules/book'
  defaults:
    _controller: '\Drupal\ymca_mindbody\Controller\MindbodyResultsController::book'
    _title: 'Book Personal Training'
  requirements:
    _permission: 'access content'
ymca_mindbody.settings:
  path: '/admin/config/ymca-services/mindbody-settings'
  defaults:
    _form: '\Drupal\ymca_mindbody\Form\MindbodySettingsForm'
    _title: 'MindBody Settings'
  requirements:
    _permission: 'administer site configuration'

