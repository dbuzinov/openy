services:
  ymca_mindbody.examples:
    class: Drupal\ymca_mindbody\YmcaMindbodyExamples
    arguments: ['@mindbody_cache_proxy.client']
  ymca_mindbody.trainings_mapping:
    class: Drupal\ymca_mindbody\YmcaMindbodyTrainingsMapping
  cache_context.mindbody_state:
    class: Drupal\ymca_mindbody\Cache\Context\MindbodyStateContext
    arguments: ['@state', '@config.factory']
    tags:
      - { name: cache.context }
  ymca_mindbody.request_guard:
    class: Drupal\ymca_mindbody\YmcaMindbodyRequestGuard
    arguments: ['@state', '@config.factory', '@mindbody_cache_proxy.client', '@ymca_mindbody.trainings_mapping']
  ymca_mindbody.results_searcher:
    class: Drupal\ymca_mindbody\YmcaMindbodyResultsSearcher
    arguments: [ '@config.factory', '@entity.query', '@entity_type.manager', '@logger.factory', '@mindbody_cache_proxy.client', '@ymca_mindbody.trainings_mapping', '@keyvalue.expirable.database', '@current_user']
  ymca_mindbody.failed_orders_notifier:
    class: Drupal\ymca_mindbody\YmcaMindbodyFailedOrdersNotifier
    arguments: ['@logger.factory', '@config.factory', '@ymca_errors.error_manager', '@plugin.manager.mail' , '@language_manager' , '@entity_type.manager', '@entity.query', '@renderer']
