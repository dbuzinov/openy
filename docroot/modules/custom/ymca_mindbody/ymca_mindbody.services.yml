services:
  ymca_mindbody.examples:
    class: Drupal\ymca_mindbody\YmcaMindbodyExamples
    arguments: ['@mindbody_cache_proxy.client']
  ymca_mindbody.trainings_mapping:
    class: Drupal\ymca_mindbody\YmcaMindbodyTrainingsMapping
  cache_context.mindbody_state:
    class: Drupal\ymca_mindbody\Cache\Context\MindbodyStateContext
    arguments: ['@state', '@config.factory']
    tags:
      - { name: cache.context }
  ymca_mindbody.request_guard:
    class: Drupal\ymca_mindbody\YmcaMindbodyRequestGuard
    arguments: ['@state', '@config.factory', '@mindbody_cache_proxy.client', '@ymca_mindbody.trainings_mapping']
