services:
  logger.channel.ygtc_pef_gxp_sync:
    parent: logger.channel_base
    arguments:
      - 'ygtc_pef_gxp_sync'
  ygtc_pef_gxp_sync_mapping.repository:
    class: Drupal\ygtc_pef_gxp_sync\YgtcPefGxpMappingRepository
    arguments:
      - '@entity_type.manager'
  config.ygtc_pef_gxp_sync.immutable:
    class: \Drupal\Core\Config\ImmutableConfig
    factory: config.factory:get
    arguments:
      - 'ygtc_pef_gxp_sync.settings'
  ygtc_pef_gxp_sync.wrapper:
    class: Drupal\ygtc_pef_gxp_sync\syncer\Wrapper
    arguments: []
  ygtc_pef_gxp_sync.fetcher:
    class: Drupal\ygtc_pef_gxp_sync\syncer\Fetcher
    arguments:
      - '@ygtc_pef_gxp_sync.wrapper'
      - '@logger.channel.ygtc_pef_gxp_sync'
      - '@http_client'
      - '@ymca_mappings.location_repository'
      - '@config.ygtc_pef_gxp_sync.immutable'
  ygtc_pef_gxp_sync.saver:
    class: Drupal\ygtc_pef_gxp_sync\syncer\Saver
    arguments:
      - '@ygtc_pef_gxp_sync.wrapper'
      - '@logger.channel.ygtc_pef_gxp_sync'
      - '@config.ygtc_pef_gxp_sync.immutable'
      - '@ygtc_pef_gxp_sync_mapping.repository'
      - '@entity_type.manager'
  ygtc_pef_gxp_sync.syncer:
    class: Drupal\ymca_sync\Syncer
    arguments: []
    calls:
      - [addStep, ['@ygtc_pef_gxp_sync.fetcher', 'fetch']]
      - [addStep, ['@ygtc_pef_gxp_sync.saver', 'save']]
    tags:
      - { name: syncer }
