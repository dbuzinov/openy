angular:
  version: 1.5.7
  js:
    //ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js: { type: external, minified: true }

angular-slick:
  remote: https://github.com/devmark/angular-slick-carousel
  version: 3.1.7
  license:
    name: MIT
    url: https://github.com/devmark/angular-slick-carousel
    gpl-compatible: true
  js:
    /libraries/angular-slick-carousel/dist/angular-slick.min.js: { minified: true }
  dependencies:
    - ymca_retention/angular

angular-promise-tracker:
  remote: https://github.com/ajoslin/angular-promise-tracker
  version: 2.2.2
  js:
    /libraries/angular-promise-tracker/promise-tracker.js: {}
  dependencies:
    - ymca_retention/angular

leaderboard:
  version: VERSION
  js:
    js/leaderboard.js: {}
  dependencies:
    - ymca_retention/angular
    - ymca_retention/angular-promise-tracker
    - core/drupal
    - core/drupalSettings

activity:
  version: VERSION
  js:
    js/activity.js: {}
  dependencies:
    - ymca_retention/angular
    - ymca_retention/angular-slick
    - ymca_retention/angular-promise-tracker
    - core/drupal
    - core/drupalSettings

winners:
  version: VERSION
  js:
    js/winners.js: {}
  dependencies:
    - ymca_retention/angular
    - core/drupal
    - core/drupalSettings

bootstrap-tabcollapse:
  remote: https://github.com/flatlogic/bootstrap-tabcollapse
  version: 0.2.7
  license:
    name: MIT
    url: https://github.com/flatlogic/bootstrap-tabcollapse
    gpl-compatible: true
  js:
    /libraries/bootstrap-tabcollapse/bootstrap-tabcollapse.js: {}
  dependencies:
    - core/jquery

tabs-selector:
  version: VERSION
  js:
    js/tabs-selector.js: {}
  dependencies:
    - ymca_retention/bootstrap-tabcollapse

app:
  version: VERSION
  js:
    js/app.js: {}
  dependencies:
    - ymca_retention/angular
    - core/drupal
    - core/drupalSettings
