system.admin_openy_digital_signage_personify_schedule_settings:
  path: '/admin/digital-signage/settings/personify-settings'
  defaults:
    _form: '\Drupal\openy_digital_signage_personify_schedule\Form\SettingsForm'
    _title: 'Personify Settings'
  requirements:
    _permission: 'access Digital Signage Personify settings'

openy_digital_signage_personify_schedule.import_personify_sessions:
  path: '/admin/digital-signage/classes/sessions/import-personify-sessions'
  defaults:
    _controller: '\Drupal\openy_digital_signage_personify_schedule\Controller\PersonifyImportController::importSessions'
    _title: 'Import sessions from Personify'
  requirements:
    _permission: 'access Digital Signage Personify settings'
