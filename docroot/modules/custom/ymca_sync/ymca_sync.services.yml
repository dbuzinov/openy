services:
  ymca_sync.groupex_gcal:
    class: Drupal\ymca_sync\Syncer
    arguments: ['@ymca_google.groupex_wrapper']
    calls:
      - [addStep, ['@ymca_groupex.data_fetcher', 'fetch']]
      - [addStep, ['@ymca_groupex.drupal_proxy', 'saveEntities']]
      - [addStep, ['@ymca_google.pusher', 'proceed']]
