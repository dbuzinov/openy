<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>YGTC</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 10px;
      }

      body {
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        font-size: 1.4rem;
        background: #4d277a;
      }

      .logo {
        text-align: center;
        padding: 20px;
        max-width: 566px;
        margin: 0 auto;
      }

      .logo img {
        width: 100%;
      }

      .wrapper {
        max-width: 1080px;
        margin: 0 auto;
        padding: 10px 0;
      }

      img {
        vertical-align: top;
      }

      .page-lists {
        text-align: center;
      }

      .page-lists li {
        display: inline-block;
        vertical-align: top;
        padding: 6px;
      }

      .page-lists a {
        display: block;
        text-decoration: none;
        cursor: pointer;
      }

      .page-lists .name {
        display: block;
        line-height: 1.4;
        padding: 4px;
        text-align: center;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <a href="./index.html"><img alt="logo" src="./images/logo.png"/></a>
    </div>

    <div class="wrapper">
      <ul class="page-lists">
        <li>
          <a href="./entry-screen-2.html">
            <img alt="page" src="./images/slice-only/entry-screen-2.jpg"/>
            <span class="name">entry screen 2</span>
          </a>
        </li>

        <li>
          <a href="./entry-screen-3.html">
            <img alt="page" src="./images/slice-only/entry-screen-3.jpg"/>
            <span class="name">entry screen 3</span>
          </a>
        </li>

        <li>
          <a href="./entry-screen.html">
            <img alt="page" src="./images/slice-only/entry-screen.jpg"/>
            <span class="name">entry screen</span>
          </a>
        </li>

        <li>
          <a href="./schedules_for_the_day.html">
            <img alt="page" src="./images/slice-only/schedules_for_the_day.jpg"/>
            <span class="name">schedules for the day</span>
          </a>
        </li>

        <li>
          <a href="./split_screen.html">
            <img alt="page" src="./images/slice-only/split_screen.jpg"/>
            <span class="name">split screen</span>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
