    -
      id: branch_amenities_grid_col_1
      parent_id: branch_upper_grid_1
      headline: 'Branch Amenities'
      icon_class: 'list'
      description: |
        <p>Kids Zone</p>

        <p>Fitness Center</p>

        <p>Two Gymnasiums</p>

        <p>Cycling Studio</p>

        <p>2 Swimming Pools with Water Features</p>

        <p>Spa</p>

        <p>Large Outdoor Network of Trails</p>

        <p>Interactive Fitness Room</p>
      link_uri: 'internal:/blog'
      link_text: 'See More'
    -
      id: branch_join_grid_col_1
      parent_id: branch_upper_grid_1
      headline: 'Become a Member'
      icon_class: 'user-plus'
      description: |
        <p>Every “Y” is Your “Y” In Washington. Your membership gives you access
        to all 13 Seattle area branches, as well as every YMCA in Washington
        State!</p>
      link_uri: 'internal:/join'
      link_text: 'Join the Y'
    -
      id: branch_schedules_grid_col_1
      parent_id: branch_upper_grid_1
      headline: 'Schedules'
      icon_class: 'info'
      description: |
        <h2>Classes and Activities for the branch:</h2>
        <h3>Lap Swim<h3>
        <p>
          2 or more lap lanes are available to any members at this time. Please be courteous of other swimmers and choose a lane that best fits your speed or age. Circle swimming is required when two or more swimmers are in one lane.
        </p>
        <h3>Open Gym</h3>
        <p>
          Unstructured and unsupervised time in the gym. All members are welcome to use the gym on a first-come, first-serve basis.
        </p>
        <h3>Cycle - All Levels</h3>
        <p>
          Enjoy an energizing ride through hills and flat terrain, simulated by different levels of resistance that you control on a stationary bike.
        </p>
        <h3>Adult Swim 5.5 ft</h3>
        <p>
          Lap swimming open to members that enjoy swimming for fitness. Please be courteous of other swimmers and choose a lane that best fits your speed or age.
        </p>
        <h3>Aqua Arthritis & Injury</h3>
        <p>
          This class is designed for those living with chronic pain, those recovering from an injury or those with limited mobility. This class takes a non-impact approach by using water resistant exercises to build strength and increase range of motion & flexibility throughout the body. You will feel the benefits of the warm water, slow-paced exercises while enjoying a fun social group setting. This is a fun filled, therapeutic class with others who understand managing pain. Note: This class does not replace physical therapy and participants are encouraged to check in with their physician before starting.
        </p>
