source:
  plugin: embedded_data
  data_rows:
    -
      id: 1
      parent_id: 1
      headline: '$0 JOINING FEE. 7 DAYS LEFT TO SAVE.'
      image: homepage_banner
      description: |
        <p>
        Being active builds your physical and mental strength. At the Y, you're
