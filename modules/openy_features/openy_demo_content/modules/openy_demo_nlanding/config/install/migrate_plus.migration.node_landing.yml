langcode: en
status: true
dependencies:
  enforced:
    module:
      - openy_demo_nlanding
  module:
    - openy_node_landing
id: openy_demo_node_landing
migration_tags: {  }
migration_group: openy_demo_nlanding
label: 'Create demo landing page nodes'
migration_dependencies:
  required:
    - openy_demo_lp_paragraph
source:
  plugin: embedded_data
  data_rows:
    -
      id: 1
      title: 'OpenY'
      header_id: 1
  ids:
    id:
      type: integer
process:
  langcode:
    plugin: default_value
    source: language
    default_value: und
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  title: title
  field_lp_layout:
    plugin: default_value
    default_value: one_column_clean
  field_header_content/target_id:
    plugin: migration
    migration:
      - openy_demo_lp_paragraph
    source: header_id
  field_header_content/target_revision_id:
    plugin: migration
    migration:
      - openy_demo_lp_paragraph
    source: header_id
destination:
  plugin: 'entity:node'
  default_bundle: landing_page
