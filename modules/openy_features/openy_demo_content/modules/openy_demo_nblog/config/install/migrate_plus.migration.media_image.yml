dependencies:
  module:
    - openy_media_image
id: openy_demo_nblog_media_image
migration_tags: { }
migration_group: openy_demo_nblog
label: Media Images
source:
  plugin: embedded_data
  data_rows:
    -
      id: 1
      name: 'Name here...'
      file: 1
  ids:
    id:
      type: integer
process:
  name:
    -
      plugin: get
      source: name
  bundle:
    -
      plugin: default_value
      default_value: image
  uid:
    -
      plugin: default_value
      default_value: 1
  field_media_image:
    -
      plugin: migration
      migration: openy_demo_nblog_file
      source: file
destination:
  plugin: 'entity:media'
migration_dependencies:
  required: {  }
  optional: {  }
