openy_repeat:
  version: 0.1
  js:
    js/repeat.js: {}
  css:
    base:
      css/repeat.css: {}
      css/print.css: { media: print }
  dependencies:
    - openy_repeat/openy_repeat.bootstrap-datepicker
    - openy_system/openy_system.polyfill
    - openy_system/openy_system.vue
    - openy_system/openy_system.vue_router
    - openy_system/openy_system.moment
    - openy_system/openy_system.natsort
    - openy_system/openy_system.modal
    - openy_system/openy_system.ajax_spinner
    - openy_system/openy_system.filters
    - openy_system/openy_system.table
    - openy_system/openy_system.addtocal

openy_repeat.bootstrap-datepicker:
  version: 0.1
  js:
    https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js: { type: external }
  css:
    base:
      'https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css': { type: external }

openy_repeat.locations:
  version: 0.1
  js:
    js/locations.js: {}
  css:
    base:
      css/locations.css: {}
  dependencies:
    - openy_system/openy_system.cards
