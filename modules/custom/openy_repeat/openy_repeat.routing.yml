openy_repeat.scheule_dashboard:
  path: '/schedules/group-excercise-classes/{location}'
  defaults:
    _controller: '\Drupal\openy_repeat\Controller\RepeatController::dashboard'
    _title: 'Group excercise classes'
    location: ''
  requirements:
    _permission: 'access content'
openy_repeat.scheule_ajax:
  path: '/schedules/get-event-data/{location}/{date}'
  defaults:
    _controller: '\Drupal\openy_repeat\Controller\RepeatController::ajaxScheduler'
    location: ''
    date: '0'
  requirements:
    _permission: 'access content'
openy_repeat.scheule_locations:
  path: '/schedules/locations'
  defaults:
    _controller: '\Drupal\openy_repeat\Controller\RepeatController::locations'
    _title: 'Group excercise classes'
  requirements:
    _permission: 'access content'