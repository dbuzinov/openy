name: OpenY
type: profile
description: 'Open Y Drupal distribution.'
core: 8.x
version: '8.x-1.14-dev'
distribution:
  name: OpenY
  install:
      theme: openy_admin
php: 5.6
# Required modules
dependencies:
  # Core modules.
  - action
  - block_content
  - breakpoint
  - ckeditor
  - color
  - config
  - contextual
  - contact
  - menu_link_content
  - datetime
  - datetime_range
  - quickedit
  - editor
  - entity_reference
  - help
  - history
  - image
  - menu_ui
  - node
  - options
  - path
  - page_cache
  - telephone
  - taxonomy
  - text
  - dblog
  - shortcut
  - system
  - toolbar
  - field_ui
  - file
  - rdf
  - views
  - views_ui
  - link
  - migrate
  - tour
  # Contrib modules.
  - features
  - features_ui
  - config_import
  - plugin
  - metatag
  - metatag_open_graph
  # OpenY
  - advanced_help_block
  - openy_editor
  - openy_upgrade_tool
  - openy_migrate
  - openy_menu_main
  - openy_menu_footer
  - openy_media_document
  - openy_media_image
  - openy_media_local_video
  - openy_media_video
  - openy_node_landing
  - openy_redirect
  - openy_tour
  #- openy_user
  - openy_block_custom_simple

themes:
  - bartik
  - openy_rose
  - openy_admin
  - seven
